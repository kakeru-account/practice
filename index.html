<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログのタイトル</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>私のブログ</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>About</h2>
            <p>このブログでは、日々の出来事や趣味について書いています。</p>
        </section>
        <section id="blog">
            <h2>最新の投稿</h2>
            <article>
                <h3>ブログ投稿タイトル 1</h3>
                <p>これは最初の投稿です。ここにコンテンツを追加してください。</p>
            </article>
            <article>
                <h3>ブログ投稿タイトル 2</h3>
                <p>これは2つ目の投稿です。続きはお楽しみに！</p>
            </article>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>お問い合わせは <a href="mailto:example@example.com">example@example.com</a> まで。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 私のブログ</p>
    </footer>
</body>
</html>
