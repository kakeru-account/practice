<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログの基本テンプレート</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>私のブログ</h1>
        <p>日々の出来事や興味のあることを記録しています。</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>About</h2>
            <p>このブログは私の日常生活や趣味について共有するためのものです。</p>
        </section>
        <section id="blog">
            <h2>最新の投稿</h2>
            <article>
                <h3>ブログ投稿タイトル 1</h3>
                <p>これは最初の投稿です。ここに好きな内容を書いてください。</p>
                <img src="./images/iphone.jpeg" alt="投稿画像1">
            </article>
            <article>
                <h3>ブログ投稿タイトル 2</h3>
                <p>こちらは2つ目の投稿です。画像を載せる場合は以下のようにします。</p>
                <img src="example2.jpg" alt="投稿画像2">
            </article>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>お問い合わせは <a href="mailto:example@example.com">example@example.com</a> までどうぞ。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 私のブログ | 作成者: あなたの名前</p>
    </footer>
</body>
</html>
